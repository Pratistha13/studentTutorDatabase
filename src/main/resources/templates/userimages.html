<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Image Gallery</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />

<meta charset="utf-8"/>
</head>
<body>
<div class="container-fluid">
<div class="jumbotron">
<h2>Here is your uploaded image</h2>
</div>
</div>
<div class="container">
<div th:each="file : ${files}">
		<div >
			<a target="_blank" th:href="${file}"> <img th:src="${file}"
				height="200" />
			</a>
		</div>
	</div>
		</div>	
		<div >	
		<a href="/addpic" class="btn btn-success">Add a picture</a>
		<a href="/users" class="btn btn-success">Pictures</a>
		<a href="/index" class="btn btn-success">Frontpage</a>
		</div>
		<form th:action="@{/logout}" method="post">
		<input class="btn btn-success" type="submit" value="Sign Out"/>
		</form>
	</body>
</html>
