<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous">
</head>
<body style="margin: 15px;">
<div th:fragment="header">
			<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
				<!-- Brand/logo -->
				<a class="navbar-brand" href="#">
				</a>
				<!-- Links -->				
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="#"
						th:href="@{/}">Home</a></li>	
					<li class="nav-item"><a class="nav-link" href="#"
						th:href="@{/list}">Tutors</a></li>					
					<li class="nav-item "><a class="nav-link" href="#"
						th:href="@{/stlist}">Students </a></li>	
					<li class="nav-item"><a class="nav-link" href="#"
						th:href="@{/addpic}">Add picture </a></li>
					<li class="nav-item "><a class="nav-link" href="#"
						th:href="@{/index}">Image Gallery </a></li>
					<li class="nav-item active "><a class="nav-link" href="#"
						th:href="@{/users}">Users</a></li>							
				</ul>
		</nav>
		</div>
	<div class="jumbotron text-center">
			<div style="margin: 0, auto">
				<div class="" style="margin: 0, auto">
					<h3 th:inline="text" style="text-align: center; color: green">Welcome
						[[${#httpServletRequest.remoteUser}]]</h3>
					<h3 class="display-4">Click users to show pictures</h3>
				</div>
			</div>
	</div>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
		
		<br><br>

		<tr th:each="user : ${users}">
		<h1 align="center">
			<td><a th:href="@{search?name=__${user.username}__}"
				th:text="${user.username}">1</a></td>
		</h1>
		</tr>
	
		<div >	
		<a href="/addpic" class="btn btn-success">Add a picture</a>
		<a href="/images" class="btn btn-success">Pictures</a>
		<a href="/index" class="btn btn-success">Frontpage</a>
		</div>
	</body>
</html>
