<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous">
</head>
<body style="margin: 15px;">

		<div th:fragment="header">
					<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
						<!-- Brand/logo -->
						<a class="navbar-brand" href="#">
						</a>
						<!-- Links -->				
						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link" href="#"
								th:href="@{/}">Home</a></li>	
							<li class="nav-item"><a class="nav-link" href="#"
								th:href="@{/list}">Tutors</a></li>					
							<li class="nav-item "><a class="nav-link" href="#"
								th:href="@{/stlist}">Students </a></li>	
								<li class="nav-item active "><a class="nav-link" href="#"
								th:href="@{/addpic}">Add picture </a></li>						
						</ul>
				</nav>
		</div>
		<div class="jumbotron text-center">
				<div style="margin: 0, auto">
					<div class="" style="margin: 0, auto">
						<h3 th:inline="text" style="text-align: center; color: green">Welcome
							[[${#httpServletRequest.remoteUser}]]</h3>
						<h3 class="display-4">Add Picture</h3>
					</div>
				</div>
		</div>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
		
		<br><br>
	<div class="container-form">
		<div>
			<form method="POST" enctype="multipart/form-data" action="/addpic">
				<table>
					<tr>
						<td>File to upload:</td>
						<td><input type="file" name="file" /></td>
					</tr>
					
					<tr>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<td><input type="submit" value="Upload" /></td>
					</tr>
					
					
					<tr>
						<select name="picture" class="form-control" th:object="${picture}">
						<option value=" " selected="selected">Select</option>
						<option th:value="art" th:text="Art" th:field="${picture.type}">Art</option>
						<option th:value="model" th:text="Model" th:field="${picture.type}">Art</option>
						<option th:value="print" th:text="Print" th:field="${picture.type}">Art</option>
						<option th:value="sketch" th:text="Sketch" th:field="${picture.type}">Art</option>
						</select>
					</tr>
				</table>
			</form>
		</div>
			<div >
				<a href="/index" class="btn btn-success">Image Gallery</a>
				<a href="/users" class="btn btn-success">Users</a>
				
			</div>
	</div>	
</body>
</html>
